<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
  google.charts.load("current", {packages:['corechart']});
  google.charts.setOnLoadCallback(drawChart);
  function drawChart() {
    var data = google.visualization.arrayToDataTable([
      ["Book", "% of Enjoyment", { role: "style" } ],
      ["The Sorcerer's Stone", 75 , "#8137EE"],
      ["The Chamber of Secrets", 15, "#3F7D29"],
      ["The Prisoner of Azkban", 100, "259595"],
      ["The Goblet of Fire", 85, "#C23333"],
      ["The Order of the Phoenix", 65, "2D57CF"],
      ["The Half-Blood Prince", 55, "AD1D70"],
      ["The Deathly Hallows", 90, "color: #D0810F"]
    ]);

    var view = new google.visualization.DataView(data);
    view.setColumns([0, 1,
                     { calc: "stringify",
                       sourceColumn: 1,
                       type: "string",
                       role: "annotation" },
                     2]);

    var options = {
      title: "Ranking all the Harry Potter Books Based on Percent of Enjoyment",
      width: 1000,
      height: 650,
      bar: {groupWidth: "95%"},
      legend: { position: "none" },
    };
    var chart = new google.visualization.ColumnChart(document.getElementById("columnchart_values"));
    chart.draw(view, options);
}
</script>
<div id="columnchart_values" style="width: 1000px; height: 400px;"></div>
