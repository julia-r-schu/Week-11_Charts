<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Food Options',  'My Rating', 'Google Reviews'],
          ['Honey Truck', 5,         4.6],
          ['Temple Teppanyaki ',     4.1,         4.9],
          ['The Crepe Truck Philly',        3.5,         4.7],
          ['Korea House',        4.6,         4.1],
          ['Cha Cha',        2.0,         3.4],
          ['Nanus Hot Chicken',        2.9,         4.9],
          ['Richies Sandwhich Shop',        4.0,         4.2],
          ['Orient Express',        3.7,         3.5],
          ['Tais Vietnamese Food',        5.0,         4.0],
          ['Hanks',        4.8,         4.5]
        ]);

       
        var options = {
            title: 'Comparing My Ranking of Temple Food Options to Google Reviews',
            vAxis: {title: 'Accumulated Rating (each ranking is out of 5)'},
            backgroundColor: '#F0F0F0',
            legend: { position: 'right' },
            connectSteps: false,
            colors: ['#6CB6B2', '#F59AC5'],
            isStacked: true,
  };

      

        var chart = new google.visualization.SteppedAreaChart(document.getElementById('chart_div'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="chart_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
